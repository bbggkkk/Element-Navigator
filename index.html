<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Element Navigator</title>

    <link href="./manifest.json"        rel="manifest">
    <link href="./css/reset.css"        rel="stylesheet">
    <link href="./css/animation.css"    rel="stylesheet">
    <link href="./css/style.css"        rel="stylesheet">
</head>
<body>

        <button id="button" style="width:50%; height:60px; background:#1a1a1a; color:#fff; display:flex; justify-content:center; align-items:center; border-radius:16px; box-shadow:0 8px 16px rgba(0,0,0,0.2);">Button</button>

    <button     id="button" style="position:fixed; bottom:12px; right:12px; background:rgba(24,24,24,0.9); color:white; font-weight:bold; display:flex; justify-content:center; align-items:center; border-radius:50%; width:64px; height:64px; box-shadow:0 8px 16px rgba(0,0,0,0.2); font-size:12px; z-index:9999;">
        추가
    </button>

        B추가

    <template id="x">
        <div class="window" data-window-in="window-backin"
                            data-window-out="window-backout">
            <div class="fill data-navigating-animation"     data-navigating-animation-in="window-fillin"
                                                            data-navigating-animation-out="window-fillout"></div>
            <div class="window-view">
                <div class="window-scroll-area">
                    <header>
                        <div class="title">Window <span data-bind="idx"></span></div>
                        <div class="fn">
                            <div class="fn-area fn-left"    bind-event="window.elementNavigator.back();">back</div>
                            <div class="fn-area fn-right">go</div>
                        </div>
                    </header>
                    <main class="data-navigating-animation"     data-navigating-animation-in="window-backin-item"
                                                                data-navigating-animation-out="window-backout-item"
                                                                onanimationend="((event) => { event.stopPropagation(); })(event);">
                        <div>
                            <img src="https://images.unsplash.com/photo-1634461658840-50f599f76e6a?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=774&q=80"/>
                        </div>
                        <div class="content-wrap">
                            <p>hi</p>
                            <p>hi</p>
                            <p>hi</p>
                            <p>hi</p>
                            <p>hi</p>
                            <p>hi</p>
                            <p>hi</p>
                            <p>hi</p>
                        </div>
                    </main>
                </div>
            </div>
            <div class="gesture-area">
                <p class="gesture-area-back"></p>
            </div>
        </div>
    </template>

    <template id="y">
        <div class="window stack"   data-window-in="window-backin-y"
                                    data-window-out="window-backout-y"
                                    data-gesture-direction="y">
            <div class="fill data-navigating-animation"     data-navigating-animation-in="window-fillin"
                                                            data-navigating-animation-out="window-fillout"></div>
            <div class="window-view">

                <div class="window-scroll-area">
                    <header>
                        <div class="title">Window <span data-bind="idx"></span></div>
                        <div class="fn">
                            <div class="fn-area fn-left"    bind-event="window.elementNavigator.back();">back</div>
                            <div class="fn-area fn-right">go</div>
                        </div>
                    </header>
                    <main class="data-navigating-animation"     data-navigating-animation-in="window-backin-item"
                                                                data-navigating-animation-out="window-backout-item"
                                                                onanimationend="((event) => { event.stopPropagation(); })(event);">
                        <div>
                            <img src="https://images.unsplash.com/photo-1634461658840-50f599f76e6a?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=774&q=80"/>
                        </div>
                        <div class="content-wrap">
                            <p>hi</p>
                            <p>hi</p>
                            <p>hi</p>
                            <p>hi</p>
                            <p>hi</p>
                            <p>hi</p>
                            <p>hi</p>
                            <p>hi</p>
                        </div>
                    </main>
                </div>
            </div>
            <div class="gesture-area">
                <p class="gesture-area-back"></p>
            </div>
        </div>
    </template>
    
    <script src="./js/scroll-animation.js"></script>
    <script src="./js/Element-Gesture.js"></script>
    <script src="./js/Element-Navigator.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
